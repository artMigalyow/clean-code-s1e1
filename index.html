<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css" media="screen">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="./assets/images/jpeg/eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
  </header>
  <main class="main">
    <section id="main__section-task">
      <label class="name__task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3 class="name__task">Todo</h3>
    <ul class="task__block" id="incomplete-tasks">
      <li class="task__list">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./assets/images/svg/remove.svg" alt="remove">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">go shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./assets/images/svg/remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="name__task">Completed</h3>
    <ul class="task__block" id="completed-tasks">
      <li class="task__list">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./assets/images/svg/remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
