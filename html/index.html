<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css"  media="screen">
  <title>Todo App</title>
</head>
<body>
  <div class="header">
    <img class="header__img" src="../assets/images/jpeg/eisenhower-matrix.jpg">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
  </div>
  <div class="main">
    <section id="main__section-task">
      <label class="name__task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3 class="name__task">Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="../assets/images/svg/remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">go shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="../assets/images/svg/remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="name__task">Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="../assets/images/svg/remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script  src="../js/app.js"></script>
</body>
</html>
